<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Blood Donar</title>
  </head>
  <body>
    {% include 'common/head.html' %}
    <table border="0">
        <tr>
            <td>
            {% include 'common/details.html' %}
            </td>
            <td style="width: 80%;">
                <form method="post">    {% csrf_token %}
                <table cellpadding="3" align="center" style="font-weight: bolder; font-size: 20px; background-color: aqua">
                    <tr style="text-align: center; height: 60px;text-decoration: underline;font-size: 30px"><th colspan="2"> Blood Request Form </th></tr>
                    <tr>
                        <td>Name :</td>
                        <td>{{ form.rname }}</td>
                    </tr>
                    <tr>
                        <td>Contact Number :</td>
                        <td>{{ form.rcontact }}</td>
                    </tr>
                    <tr>
                        <td>Required Area :</td>
                        <td>{{ form.rarea }}</td>
                    </tr>
                    <tr>
                        <td>Required BloodGroup :</td>
                        <td>
                            <select onselect="{{ form.rblood }}">
                                <option selected disabled>Select</option>
                                <option>A +ve</option>
                                <option>A -ve</option>
                                <option>B +ve</option>
                                <option>B -ve</option>
                                <option>AB +ve</option>
                                <option>AB -ve</option>
                                <option>O +ve</option>
                                <option>O -ve</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2" style="text-align: center;height: 60px"><button type="submit" class="btn btn-success"> Submit </button> </th>
                    </tr>
                </table>
                </form>
            </td>
        </tr>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
