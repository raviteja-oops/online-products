{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {# JavaScript Code for eleminating duplicate options in select element  #}
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
      $(function() {
        var usedNames = {};
        $("select[name='donor_state'] > option").each(function ()
        {
            if(usedNames[this.text])
            {$(this).remove();}
            else
                {usedNames[this.text] = this.value;}
        });
        });
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Blood Donar</title>
  </head>
  <body>
    {% include 'common/head.html' %}

    <table border="0">
        <tr>
            <td>
            {% include 'common/details.html' %}
            </td>
            <td style="width: 80%;">
                <form method="post" action="{% url 'select_state' %}">    {% csrf_token %}
                <table align="center" border="0" cellpadding="20">
                    <tr style="text-align: center; text-decoration: underline;color: blueviolet; font-size: 20px"><th colspan="2">Donor Details</th></tr>
                    <tr>
                        <td>
                            <select name="donor_state">
                                <option selected disabled>Select State</option>
                                {% for x in data %}
                                    <option >{{ x.d_state }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr><th colspan="3" style="text-align: center;height: 50px"><button type="submit"> Show </button></th></tr>
                </table>
                </form>
            </td>
        </tr>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
